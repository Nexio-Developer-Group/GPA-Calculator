<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>University Course Selection</title>
    
    <!-- Bootstrap 5 & Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .scrollable-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
        }
        .grade-select {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown">
        <i class="bi bi-mortarboard"></i> University Course Selection
    </h2>

    <!-- Department & Program Selection -->
    <div class="mb-3">
        <label for="ubpm" class="form-label">Select Department & Program:</label>
        <select id="ubpm" class="form-select" onchange="enableSemesterSelection()">
            <option value="">-- Select --</option>
        </select>
    </div>

    <!-- Semester Selection -->
    <div class="mb-3">
        <label for="semester" class="form-label">Select Semester:</label>
        <select id="semester" class="form-select" disabled onchange="fetchSubjects()">
            <option value="">-- Select Semester --</option>
        </select>
    </div>

    <!-- Subjects Table -->
    <h3>Subjects & Grade Input</h3>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Subject</th>
                <th>Credits</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="subject-table"></tbody>
    </table>

    <!-- Optional Subjects -->
    <h3>Select Optional Subjects</h3>
    <div class="scrollable-container mb-3">
        <div id="optional-subjects"></div>
    </div>
    <button class="btn btn-primary w-100 animate__animated animate__fadeInUp" onclick="addOptionalSubjects()">
        <i class="bi bi-check-lg"></i> Apply
    </button>

    <!-- Optional Subjects Table -->
    <h3>Optional Subjects & Grade Input</h3>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Subject</th>
                <th>Credits</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="optional-subject-table"></tbody>
    </table>

    <!-- CGPA Calculation -->
    <button class="btn btn-success w-100 my-3 animate__animated animate__pulse animate__infinite" onclick="calculateCGPA()">
        <i class="bi bi-calculator"></i> Calculate CGPA
    </button>

    <h3 class="text-center">
        Your CGPA: <span id="cgpa-result" class="fw-bold text-primary">-</span>
    </h3>
</div>

<!-- Bootstrap & Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let selectedUBPM_ID = null;
    let subjects = [];
    let optionalSubjects = [];

    const gradePointsMap = {
        "O": 10, "A+": 9, "A": 8, "B+": 7, "B": 6, "C": 5, "F": 0
    };

    function fetchUBPM() {
        fetch('http://localhost:5000/api/ubpm')
            .then(response => response.json())
            .then(data => {
                const ubpmDropdown = document.getElementById("ubpm");
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.UBPM_ID;
                    option.textContent = `${item.department} - ${item.program} (${item.minor || "No Minor"})`;
                    ubpmDropdown.appendChild(option);
                });
            });
    }

    function enableSemesterSelection() {
        selectedUBPM_ID = document.getElementById("ubpm").value;
        document.getElementById("semester").disabled = !selectedUBPM_ID;
    }

    function populateSemesters() {
        const semesterDropdown = document.getElementById("semester");
        for (let i = 1; i <= 8; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `Semester ${i}`;
            semesterDropdown.appendChild(option);
        }
    }

    function fetchSubjects() {
        const semester = document.getElementById("semester").value;
        if (!selectedUBPM_ID || !semester) return;

        fetch(`http://localhost:5000/api/subjects/${selectedUBPM_ID}/${semester}`)
            .then(response => response.json())
            .then(data => {
                subjects = data;
                updateSubjectTable("subject-table", subjects);
            });
    }

    function fetchOptionalSubjects() {
        fetch('http://localhost:5000/api/opt-subjects')
            .then(response => response.json())
            .then(data => {
                const optionalSubjectsDiv = document.getElementById("optional-subjects");
                optionalSubjectsDiv.innerHTML = "";
                data.forEach(subject => {
                    const div = document.createElement("div");
                    div.classList.add("form-check");

                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.className = "form-check-input";
                    checkbox.value = JSON.stringify(subject);
                    checkbox.name = "optionalSubject";

                    const label = document.createElement("label");
                    label.className = "form-check-label";
                    label.textContent = subject.subject_name;

                    div.appendChild(checkbox);
                    div.appendChild(label);
                    optionalSubjectsDiv.appendChild(div);
                });
            });
    }

    function addOptionalSubjects() {
        const checkboxes = document.querySelectorAll('input[name="optionalSubject"]:checked');
        optionalSubjects = [];
        checkboxes.forEach(checkbox => {
            optionalSubjects.push(JSON.parse(checkbox.value));
        });
        updateSubjectTable("optional-subject-table", optionalSubjects);
    }

    function updateSubjectTable(tableId, subjectList) {
        const table = document.getElementById(tableId);
        table.innerHTML = "";
        subjectList.forEach(subject => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${subject.subject_name}</td>
                <td>${subject.subject_cred}</td>
                <td><select class="form-select grade-select">
                    <option value="">-- Select Grade --</option>
                    ${Object.keys(gradePointsMap).map(grade => `<option value="${grade}">${grade} (${gradePointsMap[grade]})</option>`).join('')}
                </select></td>
            `;
            table.appendChild(row);
        });
    }

    function calculateCGPA() {
        let totalPoints = 0, totalCredits = 0;
        document.querySelectorAll(".grade-select").forEach((select, i) => {
            const grade = select.value;
            if (grade) {
                totalPoints += gradePointsMap[grade] * (i < subjects.length ? subjects[i].subject_cred : optionalSubjects[i - subjects.length].subject_cred);
                totalCredits += (i < subjects.length ? subjects[i].subject_cred : optionalSubjects[i - subjects.length].subject_cred);
            }
        });

        document.getElementById("cgpa-result").textContent = totalCredits ? (totalPoints / totalCredits).toFixed(2) : "-";
    }

    fetchUBPM();
    populateSemesters();
    fetchOptionalSubjects();
</script>
</body>
</html>
